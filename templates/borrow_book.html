<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wypożycz książkę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Wypożyczenie książki: {{ book.title }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="user_name" class="form-label">Twoje imię i nazwisko:</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <button type="submit" class="btn btn-success">Wypożycz</button>
            <a href="{{ url_for('show_books') }}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
</body>
</html>
