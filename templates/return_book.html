<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zwrot książki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Czy na pewno chcesz zwrócić książkę?</h1>
        <p><strong>Tytuł:</strong> {{ borrow.book.title }}</p>
        <p><strong>Wypożyczona przez:</strong> {{ borrow.user_name }}</p>
        <form method="POST">
            <button type="submit" class="btn btn-danger">Zwróć książkę</button>
            <a href="{{ url_for('show_books') }}" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
</body>
</html>
